<div class="container border-radius bg-white">
  <h2 class="title">{{title}}</h2>
    <div class="no-print">
        <div class="form">
            <input type="text" placeholder="Descrição" #descricao>
            <input type="number" value="1" placeholder="Quantidade" #qtde maxlength="3">
            
            <button 
              class="btn btn-primary border-radius" 
              (click)="addItem(descricao.value, qtde.value);
              descricao.value = ''">
              {{descricao.focus()}}
                Adicionar
            </button>
        </div>
    </div>
 <br>
    <table class="table">
        <tr>
          <th>Descrição</th>
          <th>Data</th>
          <th>Quantidade</th>
          <th class="no-print">Ações</th>
        </tr>
        
        <tr *ngFor="let item of list">
          <td>{{item.description}}</td>
          <td>{{today | date:'dd/MM/yyyy'}}</td>
          <td>{{item.amount}}</td>
         
          <td class="td-btn-action no-print">
              <button (click)="delete(item)" class="btn btn-danger border-radius">excluir</button>
          </td>
        </tr>
    </table>

    <div class="print no-print">
      <button class="btn btn-print border-radius" (click)="print()">imprimir</button>
    </div>
</div>
<footer class="text-center">
  <p class="p-2">
    Desenvolvido por Jhonathan Ribeiro &copy;2021
  </p>
</footer>
